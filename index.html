<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip - Asaf & Daniel</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
</head>

<body>
    <main>
        <h1>TravelTip</h1>
        <section class="search-container">
            <p>Location: <span class="user-pos"></span></p>
            <div class="location-menu">
                <button class="btn-add-marker">Add Marker Speific Location</button>
                <button class="btn-user-pos">Get User Position</button>
                <button class="btn-get-locs">Get Locations</button>
                <button class="btn-pan">Pan Map to Tokyo</button>
                <div id="floating-panel">
                    <input class="input-address" id="address" type="textbox" placeholder="Enter Location" />
                    <input class="submit-address" id="submit" type="button" value="Go" />
                </div>
            </div>
        </section>

        <section class="locations-container">
            <div class="loctions-info">
                <div class="weather-container">Weather Container</div>
                <div class="locations-table">
                    <table style="width:100%">
                        <thead>
                                <th>Name</th>
                                <th>weather</th>
                                <th>Added at</th>
                                <th>Actions</th>
                        </thead>
                        <tbody class="locs">
                            
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="map-container">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
        </section>

    </main>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
