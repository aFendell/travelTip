<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip -Asaf $ Daniel</title>
</head>

<body>
    <main>

        <h1>TravelTip for dummies</h1>
        <section class="search-container">
            <p>Location: <span class="user-pos"></span></p>
            <div class="location-menu">
                <button class="btn-add-marker">Add Marker Speific Location</button>
                <button class="btn-user-pos">Get User Position</button>
                <button class="btn-get-locs">Get Locations</button>
                <button class="btn-pan">Pan Map to Tokyo</button>
            </div>
        </section>

        <section class="locations-container">
            <div class="loctions-info">
                <div class="weather-container"></div>
                <div class="locations-table">
                    <p>Locations: <span class="locs">Locations table</span></p>
                </div>
            </div>
            <div class="map-container">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
        </section>

    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
